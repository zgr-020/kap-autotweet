name: Fintables Tweet Bot

on:
  workflow_dispatch:  # Ã–nce manuel test et

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y chromium-browser

      - name: Install deps
        run: |
          pip install selenium webdriver-manager beautifulsoup4 tweepy

      - name: Run bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: |
          python bot.py

      - name: Upload debug.html (for inspection)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-html
          path: debug.html

      - name: Commit state.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add state.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state" && git push)
